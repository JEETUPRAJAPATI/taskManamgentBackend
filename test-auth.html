<!DOCTYPE html>
<html>
<head>
    <title>Test Team Members API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px; margin: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin-top: 10px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Team Members API Test</h1>
    
    <div class="section">
        <h3>1. Set Authentication Token</h3>
        <button onclick="setToken()">Set Valid Token</button>
        <button onclick="clearToken()">Clear Token</button>
        <div id="tokenStatus" class="result"></div>
    </div>

    <div class="section">
        <h3>2. Test API Call</h3>
        <button onclick="testAPI()">Test Team Members API</button>
        <div id="apiResult" class="result"></div>
    </div>

    <div class="section">
        <h3>3. Test Authentication</h3>
        <button onclick="testAuth()">Test Auth Verify</button>
        <div id="authResult" class="result"></div>
    </div>

    <script>
        const validToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY4NGNmMTc3NzExYzc5ZTFiOWMwZGQwMCIsImVtYWlsIjoiYWRtaW5AZGVtby5jb20iLCJyb2xlIjoiYWRtaW4iLCJvcmdhbml6YXRpb25JZCI6IjY4NGNmMTc2NzExYzc5ZTFiOWMwZGNmZCIsImlhdCI6MTc0OTk4Mjc5NywiZXhwIjoxNzUwNTg3NTk3fQ.vAssY1iv0tBSgvKZwXGpEBfZv-g4i5G9e68oialVWaM';
        
        function setToken() {
            localStorage.setItem('token', validToken);
            localStorage.setItem('user', JSON.stringify({
                id: '684cf177711c79e1b9c0dd00',
                email: 'admin@demo.com',
                role: 'admin',
                firstName: 'Admin',
                lastName: 'User',
                organizationId: '684cf176711c79e1b9c0dcfd'
            }));
            updateTokenStatus();
        }
        
        function clearToken() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            updateTokenStatus();
        }
        
        function updateTokenStatus() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            document.getElementById('tokenStatus').innerHTML = 
                `<strong>Token:</strong> ${token ? 'Present (length: ' + token.length + ')' : 'Not set'}<br>
                 <strong>User:</strong> ${user ? 'Present' : 'Not set'}`;
        }
        
        async function testAPI() {
            const token = localStorage.getItem('token');
            const resultDiv = document.getElementById('apiResult');
            
            if (!token) {
                resultDiv.innerHTML = '<span class="error">No token set</span>';
                return;
            }
            
            try {
                const response = await fetch('/api/team-members', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<span class="success">Success!</span><br>
                        <strong>Status:</strong> ${response.status}<br>
                        <strong>Data:</strong> Array with ${data.length} items<br>
                        <strong>First item:</strong> ${JSON.stringify(data[0], null, 2)}`;
                } else {
                    resultDiv.innerHTML = `<span class="error">Error!</span><br>
                        <strong>Status:</strong> ${response.status}<br>
                        <strong>Message:</strong> ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">Network Error:</span><br>${error.message}`;
            }
        }
        
        async function testAuth() {
            const token = localStorage.getItem('token');
            const resultDiv = document.getElementById('authResult');
            
            if (!token) {
                resultDiv.innerHTML = '<span class="error">No token set</span>';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<span class="success">Auth Success!</span><br>
                        <strong>User:</strong> ${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.innerHTML = `<span class="error">Auth Error!</span><br>
                        <strong>Status:</strong> ${response.status}<br>
                        <strong>Message:</strong> ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">Auth Network Error:</span><br>${error.message}`;
            }
        }
        
        // Initialize
        updateTokenStatus();
    </script>
</body>
</html>
